<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Station Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
    <style>
        @font-face {
            font-family: 'DS-DIGI';
            src: url('DS-DIGI.TTF');
        }
    </style>
</head>
<body>

    <div class="days">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
    </div>

    <div class="month">
        <span>Jan</span>
        <span>Feb</span>
        <span>Mar</span>
        <span>Apr</span>
        <span>May</span>
        <span>Jun</span>
        <span>Jul</span>
        <span>Aug</span>
        <span>Sep</span>
        <span>Oct</span>
        <span>Nov</span>
        <span>Dec</span>
    </div>

    <div class="clock">
        <div class="num h"></div>
        <div class="num h"></div>
        <div class="colon">:</div>
        <div class="num m"></div>
        <div class="num m"></div>
        <div class="colon">:</div>
        <div class="num s"></div>
        <div class="num s"></div>
        <div class="am">
            <span>AM</span>
            <span>PM</span>
        </div>
    </div>

    <div class="date"></div>

    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
